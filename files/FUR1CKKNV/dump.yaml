version: 2
commands:
  - title: Reload
    command: :reload-config
  - title: Editor
    command: notepad
    arguments:
      - ${INPUT}
    os: windows
  - title: Editor
    command: gedit
    arguments:
      - ${INPUT}
    os: linux
  - title: Editor
    command: open
    arguments:
      - -e
      - ${INPUT}
    os: mac
  - title: Explorer
    command: explorer
    arguments:
      - /select,"${INPUT}"
    os: windows
  - title: Explorer
    command: open
    arguments:
      - -R
      - ${INPUT}
    os: mac
